{% extends "layout.html" %} {% block content %}
<html>

<head>
    <meta charset="utf-8">
    <title>Cabecera fija</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="main-header">

        <a id="logo-header" href="#">
            <span class="site-name">FP Libreria</span>
        </a>
        <nav>
            <ul>
                <li><a href="/menu">Index</a></li>
                <li><a href="/autor">Autor</a></li>
            </ul>
        </nav>
        <!-- / nav -->

    </header>
    <!-- / #main-header -->
</body>

</html>
<section class="hero is-fullheight">
    <center>
        <table border="2px">
            <tr>
                <td>Nombre Autor</td>
                <td>Fecha de Nacimiento</td>
                <td>Nacionalidad</td>
            </tr>
            {% for autores in autor %}
            <tr>
                <td>{{autores.nombre_autor}}</td>
                <td>{{autores.fecha_nac}}</td>
                <td>{{autores.nacionalidad}}</td>
                <td><button onclick="hizoClick()"><a href="/eliminarAutor/{{autores.id_autor}}">Eliminar</a></button></td>
                <td><button><a href="/editarAutor/{{autores.id_autor}}">Editar</a></button></td>

            </tr>
            {% endfor %}
        </table>
    </center>
</section>
<script>
    function hizoClick() {
        alert("Autor Eliminados");
    }
</script>
{% endblock %}
