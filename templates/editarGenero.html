{% extends "layout.html" %} {% block content %}
<html>

<head>
    <meta charset="utf-8">
    <title>Cabecera fija</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="main-header">

        <a id="logo-header" href="#">
            <span class="site-name">FP Libreria</span>
        </a>
        <nav>
            <ul>
                <li><a href="/ ">Index</a></li>
                <li><a href="/tablaGenero">Tabla Genero</a></li>
            </ul>
        </nav>
        <!-- / nav -->

    </header>
    <!-- / #main-header -->
</body>

</html>
<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-5tablet is-4-desktop is-3-widescreen">
                    <!-- formulario -->
                    <form action="/EditarGenero" method="post" class="box">
                        <h1>Editar Genero</h1>
                        <p>{{genero}}</p>
                        <div class="field">
                            <label for="" class="label">Genero</label>
                            <div class="control has.icons-left">
                                <input type="text" name="nombre_genero" value="{{genero.nombre_genero}}" class="input">
                                <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                            </div>
                        </div>

                        <div class="field">
                            <input type="hidden" name="idGenero" value="{{genero.id_genero}}">
                            <button class="button is-success" onclick="hizoClick()">
                                Registrar Genero
                            </button>
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>

</section>
<script>
    function hizoClick() {
        alert("Genero Modificado");
    }
</script>
{% endblock %}
