{% extends "layout.html" %} {% block content %}
<html>

<head>
    <meta charset="utf-8">
    <title>Cabecera fija</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="main-header">

        <a id="logo-header" href="#">
            <span class="site-name">FP Libreria</span>
        </a>
        <nav>
            <ul>
                <li><a href="/ ">Index</a></li>
                <li><a href="/tablaLibro">Tabla Libro</a></li>
            </ul>
        </nav>
        <!-- / nav -->

    </header>
    <!-- / #main-header -->
</body>

</html>
<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-5tablet is-4-desktop is-3-widescreen">
                    <!-- formulario -->
                    <form action="/EditarLibro" method="post" class="box">
                        <h1>Editar Libro</h1>
                        <p>{{libro}}</p>
                        <div class="field">
                            <label for="" class="label">Titulo del Libro</label>
                            <div class="control has.icons-left">
                                <input type="text" name="titulo_libro" value="{{libro.titulo_libro}}" class="input">
                                <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Fecha de Publicacion</label>
                            <div class="control has-icons-left">
                                <input type="date" name="fecha_publicacion" value="{{libro.fecha_publicacion}}" class="input">
                                <span class="icon is-small is-left">
                                <i class="fa fa-look"></i>
                            </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Numero de p√°ginas</label>
                            <div class="control has-icons-left">
                                <input type="text" name="numero_paginas" value="{{libro.numero_paginas}}" class="input">
                                <span class="icon is-small is-left">
                                <i class="fa fa-look"></i>
                            </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Formato</label>
                            <div class="control has-icons-left">
                                <input type="text" name="formato" value="{{libro.formato}}" class="input">
                                <span class="icon is-small is-left">
                                <i class="fa fa-look"></i>
                            </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Volumen</label>
                            <div class="control has-icons-left">
                                <input type="text" name="volumen" value="{{libro.volumen}}" class="input">
                                <span class="icon is-small is-left">
                                <i class="fa fa-look"></i>
                            </span>
                            </div>
                        </div>
                        <div class="field">
                            <input type="hidden" name="idLibro" value="{{libro.id_libro}}">
                            <button class="button is-success" onclick="hizoClick()">
                                Modificar Libro
                            </button>
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>

</section>
<script>
    function hizoClick() {
        alert("Libro Modificado");
    }
</script>
{% endblock %}
