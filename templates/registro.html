{% extends "layout.html" %} {% block content %}

<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <!--formulario-->
                    <form action="/registrar_usuario" method="POST" class="box">
                        <div class="field">
                            <label for="" class="label">Email</label>
                            <div class="control has-icons-left">
                                <input type="email" name="email" placeholder="e.g. bobsmith@gmail.com" class="input" required>
                                <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Password</label>
                            <div class="control has icons.left">
                                <input type="password" name="password" placeholder="*******" class="input" required>
                                <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                            </div>
                        </div>
                        <div class="field">
                            <a href="/iniciar_sesion">Iniciar sesi√≥n</a>
                        </div>
                        <div class="field">
                            <button class="button is-success" onclick="hizoClick()">
                                Registrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function hizoClick() {
        alert("Registro Creado");
    }
</script>
{% endblock %}
