{% extends "layout.html" %} {% block content %}
<html>

<head>
    <meta charset="utf-8">
    <title>Cabecera fija</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="main-header">

        <a id="logo-header" href="#">
            <span class="site-name">FP Libreria</span>
        </a>
        <nav>
            <ul>
                <li><a href="/ ">Index</a></li>
                <li><a href="/tablaAutor">Tabla Autor</a></li>
            </ul>
        </nav>
        <!-- / nav -->

    </header>
    <!-- / #main-header -->
</body>

</html>
<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-5tablet is-4-desktop is-3-widescreen">
                    <!-- formulario -->
                    <form action="/EditarAutor" method="post" class="box">
                        <h1>Editar Autor</h1>
                        <p>{{autor}}</p>
                        <div class="field">
                            <label for="" class="label">Nombre del Autor</label>
                            <div class="control has.icons-left">
                                <input type="text" name="nombre_autor" value="{{autor.nombre_autor}}" class="input">
                                <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Fecha de Nacimiento</label>
                            <div class="control has-icons-left">
                                <input type="date" name="fecha_nac" value="{{autor.fecha_nac}}" class="input">
                                <span class="icon is-small is-left">
                                <i class="fa fa-look"></i>
                            </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Nacionalidad</label>
                            <div class="control has-icons-left">
                                <input type="text" name="nacionalidad" value="{{autor.nacionalidad}}" class="input">
                                <span class="icon is-small is-left">
                                <i class="fa fa-look"></i>
                            </span>
                            </div>
                        </div>
                        <div class="field">
                            <input type="hidden" name="idAutor" value="{{autor.id_autor}}">
                            <button class="button is-success" onclick="hizoClick()">
                                Modificar Autor
                            </button>
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>

</section>
<script>
    function hizoClick() {
        alert("Autor Modificado");
    }
</script>
{% endblock %}
